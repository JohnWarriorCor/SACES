<div class="container">
  <main class="page login-page">
  <section class="clean-block clean-form dark">
      <div class="container">
          <div class="block-heading">
              <h2 class="text-usco-red">Ingreso</h2>
              <p>Sistema para el proceso de autoevaluación del programa de Doctorado en Ciencias de la Salud</p>
          </div>
          <form>
              <div class="form-group"><label for="email">Correo</label><input class="form-control item" type="email" id="email" /></div>
              <div class="form-group"><label for="password">Contraseña</label><input class="form-control" type="password" id="password" /></div>
              <div class="form-group">
                  <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox" /><label class="form-check-label" for="checkbox">Recuerdame</label></div>
              </div><button class="btn btn-block" [routerLink]="['/home']" routerLinkActive="router-link-active"  style="background-color: #8f141b; color: #dfd4a6;" type="submit">Ingresar</button></form>
      </div>
  </section>
</main>
</div>
