<div class="modal-header navlinkinSolid">
    <h4 class="modal-title text-uppercase">5</h4>
    <a class="btn navlinkin fa-2x" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <i class="fas fa-times-circle"></i>
    </a>
  </div>
  <form #forma="ngForm">
    <hr>
  <div class="modal-body">
    <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
        <label for="inputAddress" class="text-uppercase gray">año</label>
        <select class="form-control inputPaciente shadow" id="exampleFormControlSelect1">
          <option value="" disabled="disabled">Año</option>
          <option *ngFor="let ran of range" [value]="ran">{{ran}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="inputAddress" class="text-uppercase gray">periodo</label>
        <input id="otrosgrup" min="1" max="2" name="otrosgrup" type="number" class="form-control shadow p-3 inputPaciente" autocomplete="off" placeholder="0">
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="inputAddress" class="text-uppercase gray">tiempo completo (2a)</label>
          <input id="otrosgrup" name="otrosgrup" type="number" class="form-control shadow p-3 inputPaciente" autocomplete="off" placeholder="0">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="inputAddress" class="text-uppercase gray">medio tiempo (2b)</label>
          <input id="otrosgrup" name="otrosgrup" type="number" class="form-control shadow p-3 inputPaciente" autocomplete="off" placeholder="0">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="inputAddress" class="text-uppercase gray">catedra (2c)</label>
          <input id="otrosgrup" name="otrosgrup" type="number" class="form-control shadow p-3 inputPaciente" autocomplete="off" placeholder="0">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="text-uppercase gray">DEDICACIÓN DE PROFESORES A LA DOCENCIA DE tiempo completo Y Medio tiempo(%)</label>
      <input id="nombregrupinves" name="nombregrupinves" type="text" class="form-control shadow p-3 inputPaciente" placeholder="">
    </div>
    <div class="form-group">
      <label class="text-uppercase gray">DEDICACIÓN DE PROFESORES DE tiempo completo Y medio tiempo A LA INVESTIGACIÓN (%)</label>
      <input id="nombregrupinves" name="nombregrupinves" type="text" class="form-control shadow p-3 inputPaciente" placeholder="">
    </div>
    <div class="form-group">
      <label class="text-uppercase gray">DEDICACIÓN DE PROFESORES A LA EXTENSIÓN DE tiempo completo Y medio tiempo (%)</label>
      <input id="nombregrupinves" name="nombregrupinves" type="text" class="form-control shadow p-3 inputPaciente" placeholder="">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn navlinkin"><span class="far fa-save"></span> Guardar</button>
    <button type="reset" class="btn navlinkin"><span class="fas fa-backspace"></span> Limpiar</button>
  </div>
</form>
